<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing or new CSS -->
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video id="story-video" autoplay muted loop>
            <source src="videos/background.mp4" type="video/mp4"> <!-- Replace with your video -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Story Text Overlay -->
    <div class="story-overlay">
        <h1>Once Upon A Time...</h1>
        <p>This is the beginning of our story...</p>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file (optional) -->
</body>
</html>
