<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Loading Page -->
<div id="loading-page" class="loading-page">
    <img src="WhatsApp Image 2024-11-15 at 4.35.51 PM.jpeg" alt="Background" class="loading-background">
    <!-- Love Loader -->
    <div class="loader love-loader"></div>
    
    <!-- Text Loader -->
    <div class="loader text-loader">
        <p class="loader-text">Loading...</p>
        <div class="load"></div>
    </div>
</div>

<!-- Main Content -->
<div id="main-content" style="display: none;">
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">13-01-2006</div>
        <ul>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Photos</a></li>
        </ul>
    </div>

    <!-- Landing Section with Video Background -->
    <div class="landing">
        <video autoplay muted loop playsinline class="background-video">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <!-- Text overlay for "Happy Birthday Chinnu" -->
            <div class="text-overlay">
                <h1>2021-2025</h1>
            </div>
        </div>
    </div>

    <!-- Content Section with Solid White Background -->
    <div class="content">
        <p>press NO to move fast</p>
        
        <!-- Question Section -->
        <div class="container">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yes-button" class="yes-button" onclick="handleYesClick()">Yes</button>
                <button id="no-button" class="no-button" onclick="handleNoClick()">No</button>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</div>

<script>
    // Show the main content after the loading page
    window.onload = function() {
        setTimeout(() => {
            document.getElementById("loading-page").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }, 3000); // Adjust the time as needed
    };

    let noClickCount = 0;

    function handleYesClick() {
        window.location.href = "nextpage.html";
    }

    function handleNoClick() {
        noClickCount++;
        const noButton = document.getElementById("no-button");
        const yesButton = document.getElementById("yes-button");

        if (noClickCount < 5) {
            noButton.style.transform = `scale(${1 - noClickCount * 0.1})`;
            yesButton.style.transform = `scale(${1 + noClickCount * 0.5})`;
        } else {
            noButton.style.display = "none";
        }
    }
</script>

</body>
</html>
